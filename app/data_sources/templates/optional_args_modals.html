<!-- csv, xlsx, pickle -->
<div class="optional-arg csv xlsx pkl json">
    <label for="source_file">Source File</label>
    <input id="sourceFile" name="source_file" type="file">
</div>
<div class="optional-arg csv xlsx json">
    <label for="kwargs">Kwargs</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        With format: {'nrows': 10, ...}
    </div>
    <textarea id="kwargs" name="kwargs" widget="squirrel-dictionary" options='{"create":true, "remove":true}'>
    </textarea>
</div>

<!-- odoo -->
<div class="optional-arg odoo">
    <label for="url">URL</label>
    <input id="odooUrl" name="url" type="text">

    <label for="db">Database</label>
    <input id="odooDb" name="db" type="text">

    <label for="username">User</label>
    <input id="odooUser" name="username" type="text">
    
    <label for="key">Key</label>
    <input id="odooKey" name="key" type="password">

    <label for="model">Model</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        E.g. res.partner
    </div>
    <input id="odooModel" name="model" type="text">

    <label for="fields">Fields</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        With format: ['field_name1', 'field_name2', ...]
    </div>
    <input id="odooFields" name="fields" type="text">

    <label for="domain">Domain</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        With format: [('field1', '=', x), ('field2', !=, y), ...] No domain= []
    </div>
    <input id="odooDomain" name="domain" type="text" class="never-mandatory">

    <label for="fields">Kwargs</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        With format: {'ofset': 0, 'limit': 10, 'order': 'id desc', ...}
    </div>
    <textarea id="odooKwargs" name="kwargs" widget="squirrel-dictionary" options='{"create":true, "remove":true}'>
    </textarea>
</div>

<!-- yahoo finance -->
<div class="optional-arg yahoo_finance">
    <h3>Yahoo Finance Settings</h3>
    <label for="tickers">Tickers</label>
    <div class="info-note">
        <i class="fas fa-info-circle"></i> 
        With format: ['ticker1', 'ticker2', ...]
    </div>
    <input id="tickers" name="tickers" type="text">

    <label for="start_date">Start Date</label>
    <input id="start_date" name="start_date" type="date">

    <label for="end_date">End Date</label>
    <input id="end_date" name="end_date" type="date">

    <label for="interval">Interval</label>
    <select id="interval" name="interval">
        <option value="1d">1 Day</option>
        <option value="1wk">1 Week</option>
        <option value="1mo">1 Month</option>
    </select>
</div>
