[pytest]
# Specify the directories to search for tests
testpaths = tests

# Add any command line options you want to use by default
addopts = --strict-markers

# Set the default scope for asyncio fixtures
asyncio_default_fixture_loop_scope = function

# Specify the minimum logging level
log_level = INFO

# Specify the markers you use in your tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    debug: marks tests to debug
