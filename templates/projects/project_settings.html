<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Settings</title>
    <link href="{{ url_for('projects_static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside>
        <div class="aside-title">
            <a href="/"><i class="fas fa-home" style="color: white;"></i></a>
            <h1 style="margin-left: 5px;">Project Settings</h1>
        </div>
        <nav>
            <ul>
                <li class="clickable"><a href="/tables/?project_dir={{ project_dir }}"><i class="fas fa-table"></i>Table</a></li>
                <li class="clickable"><a href="/pipeline/?project_dir={{ project_dir }}"><i class="fas fa-project-diagram"></i>Pipeline</a></li>
                <li class="clickable"><a href="/data_sources/?project_dir={{ project_dir }}"><i class="fas fa-database"></i>Data sources</a></li>
                <li class="clickable"><a href="/project/settings/?project_dir={{ project_dir }}"><i class="fas fa-cog"></i>Settings</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h2>Edit Project Settings</h2>
        <form id="projectSettingsForm" method="post" action="/project/update_settings/" enctype="multipart/form-data" class="std-form">
            <input type="hidden" name="project_dir" value="{{ project.directory }}">
            <label for="projectName">Name</label>
            <input type="text" id="projectName" name="project_name" value="{{ project.name }}" required>
    
            <label for="projectDescription">Description</label>
            <textarea id="projectDescription" name="project_description">{{ project.description }}</textarea>
    
            <button type="submit" class="btn-primary">Save</button>
        </form>
    </main>
</div>
<script src="{{ url_for('projects_static', path='js/scripts.js') }}"></script>
</body>
</html>
