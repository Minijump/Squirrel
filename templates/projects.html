<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Home Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      background: linear-gradient(to bottom right, #1a202c, #2d3748);
    }
    .container {
      display: flex;
      width: 100%;
    }
    aside {
      width: 250px;
      background: rgba(31, 41, 55, 0.8);
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      height: 100vh;
    }
    aside h1 {
      font-size: 24px;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    aside nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    aside nav ul li {
      margin-bottom: 10px;
    }
    aside nav ul li a {
      display: flex;
      align-items: center;
      padding: 10px;
      text-decoration: none;
      color: #f0f0f0;
      border-radius: 8px;
      transition: background 0.2s;
    }
    aside nav ul li a:hover {
      background: #4b5563;
    }
    main {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }
    main h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: #2d3748;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .project-card:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .card-new p{
      height: 100%;
      width: 100%;
    }
    .card-new p:hover {
      font-size: 18px;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      border: linear-gradient(to right, #60a5fa, #a78bfa);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #2d3748;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #f0f0f0;
    }
    .modal-content label {
      color: #9ca3af;
      display: block;
      margin-bottom: 4px;
    }
    .modal-content input, .modal-content textarea {
      width: 97%;
      padding: 8px;
      border-radius: 8px;
      background: #4b5563;
      color: #f0f0f0;
      border: none;
      margin-bottom: 12px;
    }
    .modal-content button {
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary {
      background: #3b82f6;
      color: #f0f0f0;
      border: none;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-secondary {
      background: #9ca3af;
      color: #1a202c;
      border: none;
      margin-left: 8px;
    }
    .btn-secondary:hover {
      background: #6b7280;
    }
  </style>
</head>
<body>

<div class="container">
  <aside>
    <h1>ProjectHub</h1>
    <nav>
      <ul>
        <li><a href="/">Projects</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <h2>Your Projects</h2>
    <div class="project-grid" id="projectGrid">
        <div class="project-card card-new" id="addProjectButton">
            <p style="text-align: center; color: #9ca3af; font-size: 18px;">
              Create New
            </p>
        </div>

        {% for project in projects %}
            <div class="project-card" data-project-dir="{{ project.directory }}">
                <div class="card-content">
                    <h3>{{ project.name }}</h3>
                    <p>{{ project.description }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
  </main>
</div>

<!-- Modal -->
<div class="modal" id="projectModal">
  <div class="modal-content">
    <h3>Create New Project</h3>
    <form id="projectForm" method="post" action="/projects/create/" enctype="multipart/form-data">
      <input type="hidden" name="project_dir" value="{{ project_dir }}">
      <label for="projectName">Name</label>
      <input type="text" id="projectName" name="project_name" required>

      <label for="projectDescription">Description</label>
      <textarea id="projectDescription" name="project_description"></textarea>

      <button type="submit" class="btn-primary">Create</button>
      <button type="button" class="btn-secondary" id="cancelButton">Cancel</button>
    </form>
  </div>
</div>

<script>
  const projectGrid = document.getElementById('projectGrid');
  const projectModal = document.getElementById('projectModal');
  const addProjectButton = document.getElementById('addProjectButton');
  const projectForm = document.getElementById('projectForm');
  const cancelButton = document.getElementById('cancelButton');

    document.querySelectorAll('.project-card').forEach(card => {
        card.addEventListener('click', function() {
            if (card.classList.contains('card-new')) {
                projectModal.style.display = 'flex';
                return;
            }
            const projectDir = this.getAttribute('data-project-dir');
            window.location.href = `/projects/open/?project_dir=${encodeURIComponent(projectDir)}`;
        });
    });

  addProjectButton.addEventListener('click', () => {
    projectModal.style.display = 'flex';
  });

  cancelButton.addEventListener('click', () => {
    projectModal.style.display = 'none';
  });
</script>

</body>
</html>
